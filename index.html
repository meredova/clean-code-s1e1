<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix chema">
      <nav class="header__nav"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></nav>
    </header>
    <main class="main">
      <section class="main__section">
        <label class="section__label" for="new-task">Add Item</label>
        <div class="section__content">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h2 class="section__heading">Todo</h2>
        <ul class="section__list" id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_edit">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section__heading">Completed</h2>
        <ul class="section__list" id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" checked>
            <label class="task task_completed">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
